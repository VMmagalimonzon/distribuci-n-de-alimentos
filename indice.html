<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrega de Cajas de Alimentos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Entrega de Cajas de Alimentos - Escuela</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Registrar Entrega</h2>
      <form id="entregaForm">
        <label for="nombre">Nombre del estudiante:</label>
        <input type="text" id="nombre" required />

        <label for="grado">Grado:</label>
        <input type="text" id="grado" required />

        <label for="fecha">Fecha de entrega:</label>
        <input type="date" id="fecha" required />

        <button type="submit">Registrar</button>
      </form>
    </section>

    <section class="tabla-section">
      <h2>Entregas Registradas</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Grado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaCuerpo">
          <!-- Entradas se agregarán aquí con JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const form = document.getElementById("entregaForm");
    const tabla = document.getElementById("tablaCuerpo");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const grado = document.getElementById("grado").value;
      const fecha = document.getElementById("fecha").value;

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${nombre}</td>
        <td>${grado}</td>
        <td>${fecha}</td>
      `;

      tabla.appendChild(fila);
      form.reset();
    });
  </script>
</body>
</html>
